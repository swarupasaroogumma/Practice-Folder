
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* Ensure body takes full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }

        #colrbtn {
            margin-top: auto; /* Pushes the button container to the bottom */
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Background to make it more visible */
        }

        button {
            padding: 14px;
            margin: 14px;
            width: 100px;
        }
    </style>

</head>
<body>
    <div id="colrbtn"></div>
    <script>
        let btn = ["red", "blue", "orange", "default"];

        
        function createcomponrnt(btncolr) {
            const button = document.createElement("button");

            
            button.innerText = btncolr;
            button.style.padding = "14px";
            button.style.margin = "14px";
             button.style.bottom = "20px"

            
            button.onclick = function () {
                if (btncolr === "default") {
             document.body.style.background = "white";
               } else {
                document.body.style.background = btncolr;
               }

               // document.body.style.background = btncolr === "default" ? "white" : btncolr;
            };

            return button; // if it is not return nothing will reach to render component
        }

        // Function to render buttons
        function render() {
            const ele = document.querySelector("#colrbtn");
            ele.innerHTML = ""; // Clear existing buttons

            for (let i = 0; i < btn.length; i++) {
                const clrchn = createcomponrnt(btn[i]); // Create button
                ele.appendChild(clrchn); 
            }
        }

        
        render();
    </script>
</body>
</html>
