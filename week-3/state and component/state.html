<!--
 every time we have to update the dom, dom manipulation become difficult, it is not suitable for frontend big application
 thats why state ,component came to picture
 state is variable which contain  dynamic elements,
  components takes this state as input ,
  render takes state  and  render to dom based on input
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type ="text"/>
    <button onclick="addtodo()">add todo</button>
    <div id="todos"></div>
    <script>
        let tds=[];
        function addtodo(){
            tds.push({
                title:document.querySelector("input").value
            })
            render()
        }
        function Deleteto(index){
            tds.splice(index,1);
            render();


        }
        function componentdo(todo1,index){
            const divel=document.createElement("div");
            const spanele=document.createElement("span");
            const buttonele=document.createElement("button");
            spanele.innerHTML=todo1.title;
            buttonele.innerHTML="Delete";
            buttonele.onclick = function () {
                Deleteto(index); // Pass the index to the delete function
            };
            divel.appendChild(spanele);
            divel.appendChild(buttonele);
            return divel;


        }
        function render(){
            document.querySelector("#todos").innerHTML = "";
            for(let i=0;i<tds.length;i++){
                const crea=componentdo(tds[i],i);
                document.querySelector("#todos").appendChild(crea);

            }
        }

    </script>
    


</body>
</html>
